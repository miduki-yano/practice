<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <script src="test.js"></script>
    <title>カレンダー</title>
</head>
<body>
    <h1>カレンダー</h1>
    <div>
        <p>今日は<span id="text"></span>年<span id="text1"></span>月<span id="text2"></span>日です</p>
    </div>
    <div>
    <button type="button" onclick="">前の月</button>
    <button type="button" onclick="">次の月</button>
    </div>
    <div>
        <p><span id="text0000"></span>年<span id="text00"></span>月</p>
    </div>
    <table>
        <thead>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
</body>
</html>
