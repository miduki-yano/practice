<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
    <title>ToDoリスト</title>
</head>
<body>
    <div class="wrapper">
        <h1 id="header">TODOリスト</h1>
        <div id="input-wrap">
            <input id="task-name" type="text" placeholder="タスク名を入力してください"/>
            <button onclick="addTask()">タスクを追加</button>
            <button class="deleteTask-button" onclick="deleteTask()">チェックしたタスクを削除</button>
        </div>
        <div id="main-wrap">
            <form name="task_form"><!--タスクを受け取って表示するフォーム-->
                <ul id="todo-list"></ul><!--黒点のリスト作成-->
            </form>
        </div>
    </div> 
</body>
</html>
